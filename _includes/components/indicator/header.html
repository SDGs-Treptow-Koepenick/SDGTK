
<div class="heading goal-banner indicator goal-{{ page.goal.number }}">
  <div class="container">
    <div class="row">
      {% unless page.indicator.standalone %}

            <a href="{{ page.goal.url }}" title="{{ page.t.indicator.view_indicator_list }}">
              <div class="Image">
                {% if page.language == 'en' %}
                <img src="{{ page.goal.icon }}" alt="{{ page.goal.short | escape }} - {{ page.t.general.goal }} {{ page.goal.number }}" id="goal-{{ page.goal.number }}"  />
                {% endif %}
                {% if page.language == 'de' %}
                <img src="{{ site.baseurl }}/assets/img/goals/de/{{ page.goal.number }}.png" alt="{{ page.goal.short | escape }} - {{ page.t.general.goal }} {{ page.goal.number }}" id="goal-{{ page.goal.number }}"  />
                {% endif %}
              </div>
            </a>

              {% if page.previous and page.next %}
              <div class="previous-next-links row" style="margin-top: -30px">
                <div class="col col-lg-2 pull-left">
                  <a href="{{ page.previous.url }}" class="btn btn-primary btn-block goal-{{ page.goal.number }} navigation-btn btn-left" role="button">
                    <i class="fa fa-chevron-left" aria-hidden="true" style="font-size: 45px;"></i> <span id="previous-link" class="hidden-sm hidden-xs">{{ include.previous_label | t }}</span>
                  </a>
                </div>
                <div class="col col-lg-2 pull-right">
                  <a href="{{ page.next.url  }}" class="btn btn-primary btn-block goal-{{ page.goal.number }} navigation-btn btn-right" role="button">
                    <i class="fa fa-chevron-right" aria-hidden="true" style="font-size: 45px;"></i><span id="next-link" class="hidden-sm hidden-xs">{{ include.next_label | t }}</span>
                  </a>
                </div>
              </div>
              {% endif %}

          <!--<div class="col-xs-8 col-md-9 col-lg-10 indicator-details">-->
          {% else %}
          <!--<div class="col-xs-12 indicator-details">-->
          {% endunless %}

      </div>
    </div>
  </div>
</div>
